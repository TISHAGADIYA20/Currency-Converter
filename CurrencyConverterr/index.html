<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input id="amount" value="1" type="number" min="0" step="0.01" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <div class="flag-container">
                            <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png" alt="US Flag" />
                        </div>
                        <div class="dropdown-container">
                            <select name="from" id="fromCurrency">
                                <option value="USD" data-country="US">USD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" id="swapBtn"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <div class="flag-container">
                            <img id="toFlag" src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag" />
                        </div>
                        <div class="dropdown-container">
                            <select name="to" id="toCurrency">
                                <option value="INR" data-country="IN">INR</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg" id="exchangeMsg">1 USD = 83.25 INR</div>
            <button type="button" id="convertBtn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
